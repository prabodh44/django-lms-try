{% extends 'lms/base.html' %}

{% block content %}

<form action="" method="POST">
{% csrf_token %}
    <p>
        <label for="">Name</label>
        <input type="text" value="{{ student.student_name }}" name="std_name">

    </p>

    <p>
        <label for="">Address</label>
        <input type="text" value="{{ student.student_address }}" name="std_address">
    </p>

    <p>
        <label for="">Phone Number</label>
        <input type="text" value="{{ student.student_phone }}" name="std_phone">
    </p>

    <input type="submit" value="update">
</form>
{% endblock content %}
